apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

namePrefix: prod-

bases:
  - ../base

patchesStrategicMerge:
  - replicas-patch.yaml
  - resources-patch.yaml

configMapGenerator:
  - name: marketing-agent-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

images:
  - name: ghcr.io/your-org/marketing-agent-backend
    newTag: v1.0.0  # Use specific version tags in production
  - name: ghcr.io/your-org/marketing-agent-frontend
    newTag: v1.0.0
