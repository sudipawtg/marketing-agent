apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

namePrefix: canary-

bases:
  - ../production

patchesStrategicMerge:
  - canary-patch.yaml

images:
  - name: ghcr.io/your-org/marketing-agent-backend
    newTag: canary-latest
  - name: ghcr.io/your-org/marketing-agent-frontend
    newTag: canary-latest
