apiVersion: v1
kind: ServiceAccount
metadata:
  name: marketing-agent
  namespace: marketing-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: marketing-agent
  namespace: marketing-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: marketing-agent
  namespace: marketing-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: marketing-agent
subjects:
  - kind: ServiceAccount
    name: marketing-agent
    namespace: marketing-agent
