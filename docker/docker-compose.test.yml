version: '3.9'

# Docker Compose configuration for CI/CD testing

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketing-agent-postgres-test
    environment:
      POSTGRES_DB: marketing_agent_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: marketing-agent-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5

  backend-test:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: marketing-agent-backend-test
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/marketing_agent_test
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-test-key}
      ENVIRONMENT: test
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      "
    volumes:
      - ./tests:/app/tests
      - ./coverage.xml:/app/coverage.xml

  frontend-test:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/Dockerfile.frontend
      target: builder
    container_name: marketing-agent-frontend-test
    working_dir: /app
    command: >
      sh -c "
        npm run lint &&
        npx tsc --noEmit &&
        npm run build
      "
    volumes:
      - ./frontend/dist:/app/dist
