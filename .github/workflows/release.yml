name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  # Create GitHub Release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from git log
          previous_tag=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$previous_tag" ]; then
            changelog=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            changelog=$(git log $previous_tag..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## What's Changed
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Docker Images
            
            - Backend: `ghcr.io/${{ github.repository }}-backend:${{ steps.get_version.outputs.version }}`
            - Frontend: `ghcr.io/${{ github.repository }}-frontend:${{ steps.get_version.outputs.version }}`
            
            ## Installation
            
            ```bash
            # Using Docker Compose
            docker-compose pull
            docker-compose up -d
            
            # Using Kubernetes
            kubectl apply -f infrastructure/k8s/production/
            ```
            
            ## Full Changelog
            
            [View full changelog](https://github.com/${{ github.repository }}/compare/${{ steps.previous_tag.outputs.tag }}...v${{ steps.get_version.outputs.version }})
          draft: false
          prerelease: false
  
  # Build release artifacts
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build Python package
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
      
      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      
      - name: Create frontend archive
        run: |
          tar -czf frontend-dist-v${{ needs.create-release.outputs.version }}.tar.gz -C frontend/dist .
      
      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist-*.tar.gz
  
  # Update documentation
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Update version in docs
        run: |
          version=${{ needs.create-release.outputs.version }}
          # Update version references in documentation
          find docs -type f -name "*.md" -exec sed -i'' -e "s/version: [0-9]\+\.[0-9]\+\.[0-9]\+/version: $version/g" {} +
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: Update version to ${{ needs.create-release.outputs.version }}" && git push)
  
  # Notify stakeholders
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-artifacts]
    if: always()
    
    steps:
      - name: Send Slack notification
        if: success()
        run: |
          # Add Slack notification logic
          echo "Release v${{ needs.create-release.outputs.version }} successful!"
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"New release v${{ needs.create-release.outputs.version }} is available!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email notification
        if: success()
        run: |
          # Add email notification logic
          echo "Sending release notification email..."
